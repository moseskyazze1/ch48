<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./app.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main>
    <section id="list">List</section>
    <section id="form">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" id="txtTitle">
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea rows="4" class="form-control" id="txtDescription"></textarea>
        <div class="mb-3">
            <label class="form-label">Color</label>
            <input type="color" class="form-control" id="selColor"></input>
        <div class="mb-3">
            <label class="form-label">Start Date</label>
            <input type="datetime-local" class="form-control" id="selDate"></input>

            <div class="mb-3">
                <label class="form-label">Status</label>       
                <select  class="form-control" id="selStatus">
                    <option value="new">New</option>
                    <option value="in-progress">In progress</option>
                    <option value="Completed">Completed</option>
                    <option value="Canceled">Canceled</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Budget</label>
                <input type="number" class="form-control" id="numBudget"></input>
              </div>
              <button type="submit" id="btnSave">Save</button>
          </section>
    </main>
   
    <!--create this inputs on the form section
    title
    description
    color
    start date
    status
    budget-->
    
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
